<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion Activities</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-image: url('deepwoken.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    h2 {
      margin: 15px 0 5px 0;
      font-size: 18px;
      color: #0078d7;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0078d7;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    p.result {
      font-weight: bold;
      margin: 5px 0 15px 0;
      color: #333;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      color: #0078d7;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conversion Activities</h1>

    <!-- Celsius to Fahrenheit -->
    <h2>Celsius to Fahrenheit</h2>
    <input type="number" id="celsius" placeholder="Enter Celsius">
    <button onclick="convertCelsius()">Convert</button>
    <p id="result-celsius" class="result"></p>

    <!-- Fahrenheit to Celsius -->
    <h2>Fahrenheit to Celsius</h2>
    <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
    <button onclick="convertFahrenheit()">Convert</button>
    <p id="result-fahrenheit" class="result"></p>

    <!-- Feet to Meters -->
    <h2>Feet to Meters</h2>
    <input type="number" id="feet" placeholder="Enter Feet">
    <button onclick="convertFeet()">Convert</button>
    <p id="result-feet" class="result"></p>

    <!-- Meters to Feet -->
    <h2>Meters to Feet</h2>
    <input type="number" id="meters" placeholder="Enter Meters">
    <button onclick="convertMeters()">Convert</button>
    <p id="result-meters" class="result"></p>

    <a href="MainWebsite.html" class="back-link">← Back to Main Menu</a>
  </div>

  <script>
    function convertCelsius() {
      const c = parseFloat(document.getElementById("celsius").value);
      document.getElementById("result-celsius").innerText = isNaN(c) ? "Please enter a number." : `${c}°C = ${(c * 9/5 + 32).toFixed(2)}°F`;
    }

    function convertFahrenheit() {
      const f = parseFloat(document.getElementById("fahrenheit").value);
      document.getElementById("result-fahrenheit").innerText = isNaN(f) ? "Please enter a number." : `${f}°F = ${((f - 32) * 5/9).toFixed(2)}°C`;
    }

    function convertFeet() {
      const ft = parseFloat(document.getElementById("feet").value);
      document.getElementById("result-feet").innerText = isNaN(ft) ? "Please enter a number." : `${ft} feet = ${(ft / 3.28084).toFixed(2)} meters`;
    }

    function convertMeters() {
      const m = parseFloat(document.getElementById("meters").value);
      document.getElementById("result-meters").innerText = isNaN(m) ? "Please enter a number." : `${m} meters = ${(m * 3.28084).toFixed(2)} feet`;
    }

    // Clear previous inputs/results when page reloads to prevent old cache issues
    window.onload = () => {
      ["celsius","fahrenheit","feet","meters"].forEach(id => document.getElementById(id).value = "");
      ["result-celsius","result-fahrenheit","result-feet","result-meters"].forEach(id => document.getElementById(id).innerText = "");
    };
  </script>
</body>
</html>
