<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #aaa;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0078d7;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      color: #0078d7;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Income Tax Calculator</h1>

    <label for="income">Enter Taxable Income (₱):</label>
    <input type="number" id="income" placeholder="e.g. 520000">

    <button onclick="calculateTax()">Compute Tax</button>

    <div class="result" id="result">Income Tax: ₱0.00</div>

    <a href="MainWebsite.html" class="back-link">← Back to Main Menu</a>
  </div>

  <script>
    function calculateTax() {
      const incomeInput = document.getElementById('income');
      const resultDiv = document.getElementById('result');
      let income = parseFloat(incomeInput.value);
      let tax = 0;

      if (isNaN(income) || income < 0) {
        resultDiv.innerText = "⚠️ Please enter a valid positive number.";
        return;
      }

      if (income <= 250000) tax = 0;
      else if (income <= 400000) tax = (income - 250000) * 0.20;
      else if (income <= 800000) tax = 30000 + (income - 400000) * 0.25;
      else if (income <= 2000000) tax = 130000 + (income - 800000) * 0.30;
      else if (income <= 8000000) tax = 490000 + (income - 2000000) * 0.32;
      else tax = 2410000 + (income - 8000000) * 0.35;

      resultDiv.innerText = "Income Tax: ₱" + tax.toLocaleString('en-US', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }
  </script>
</body>
</html>
