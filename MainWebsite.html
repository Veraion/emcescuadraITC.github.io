<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Website - Introduction to Computing</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: "Roboto", sans-serif;
  background-image: url('deepwoken.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background-color: rgba(255, 255, 255, 0.9);
  padding: 30px;
  border-radius: 10px;
  text-align: center;
  width: 90%;
  max-width: 500px;
  border: 1px solid #ccc;
}
h2 {
  margin-bottom: 8px;
}
p {
  color: #333;
  margin-top: 0;
  margin-bottom: 20px;
}
.button-grid {
  display: grid;
  gap: 10px;
}
.activity-button {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background-color: #0078d7;
  color: white;
  cursor: pointer;
  transition: background-color 0.2s;
}
.activity-button:hover {
  background-color: #005fa3;
}
</style>
</head>
<body>
<div class="container">
  <h2>Introduction to Computing</h2>
  <p><i>By: Ernest Miguel C. Escuadra</i></p>
  <p>Select an activity:</p>
  <div class="button-grid">
    <button class="activity-button" onclick="goTo('conversion.html')">Conversion</button>
    <button class="activity-button" onclick="goTo('incometax.html')">Income Tax Calculator</button>
    <button class="activity-button" onclick="goTo('Factorial.html')">Factorial & Natural Numbers</button>
    <button class="activity-button" onclick="goTo('payroll.html')">Payroll</button>
  </div>
</div>

<script>
function goTo(page) {
  window.location.href = page + '?v=' + new Date().getTime();
}
</script>
</body>
</html>
