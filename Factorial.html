<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Factorial, Sum & Average</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: #e6f0ff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding-top: 50px;
}
.container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
}
h1 { text-align: center; color: #003366; }
h2 { color: #0059b3; margin-top: 30px; margin-bottom: 10px; }
.label { font-weight: bold; display: block; margin-bottom: 5px; }
input[type=number] { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; }
button { width: 100%; padding: 10px; background-color: #3399ff; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: background-color 0.2s; margin-bottom: 10px; }
button:hover { background-color: #0078d7; }
.result { margin-top: 10px; padding: 10px; background-color: #cce0ff; border-radius: 5px; text-align: center; font-weight: bold; }
.back-link { display: block; text-align: center; margin-top: 20px; text-decoration: none; background-color: #3399ff; color: white; padding: 10px 15px; border-radius: 6px; width: fit-content; margin-left: auto; margin-right: auto; }
.back-link:hover { background-color: #0078d7; }
</style>
</head>
<body>

<div class="container">
    <h1>Factorial, Sum & Average of First N Natural Numbers</h1>

    <h2>Factorial (While Loop)</h2>
    <label class="label" for="factorial-input">Enter a positive integer:</label>
    <input type="number" id="factorial-input" placeholder="e.g. 5">
    <button onclick="computeFactorial()">Compute Factorial</button>
    <div id="factorial-result" class="result">Result: -</div>

    <h2>Sum (Do While Loop)</h2>
    <label class="label" for="sum-input">Enter a positive integer:</label>
    <input type="number" id="sum-input" placeholder="e.g. 5">
    <button onclick="computeSum()">Compute Sum</button>
    <div id="sum-result" class="result">Result: -</div>

    <h2>Average (For Loop)</h2>
    <label class="label" for="avg-input">Enter a positive integer:</label>
    <input type="number" id="avg-input" placeholder="e.g. 5">
    <button onclick="computeAverage()">Compute Average</button>
    <div id="avg-result" class="result">Result: -</div>

    <a href="MainWebsite.html" class="back-link">‚Üê Back to Main Menu</a>
</div>

<script>
function computeFactorial() {
    let n = parseInt(document.getElementById('factorial-input').value);
    if (isNaN(n) || n < 0) { alert("Please enter a valid positive integer!"); return; }
    let i = 1, factorial = 1;
    while (i <= n) { factorial *= i; i++; }
    document.getElementById('factorial-result').innerText = `${n}! = ${factorial.toLocaleString()}`;
}

function computeSum() {
    let n = parseInt(document.getElementById('sum-input').value);
    if (isNaN(n) || n <= 0) { alert("Please enter a valid positive integer!"); return; }
    let i = 1, sum = 0;
    do { sum += i; i++; } while (i <= n);
    document.getElementById('sum-result').innerText = `Sum of first ${n} numbers = ${sum.toLocaleString()}`;
}

function computeAverage() {
    let n = parseInt(document.getElementById('avg-input').value);
    if (isNaN(n) || n <= 0) { alert("Please enter a valid positive integer!"); return; }
    let total = 0;
    for (let i = 1; i <= n; i++) { total += i; }
    let average = total / n;
    document.getElementById('avg-result').innerText = `Average of first ${n} numbers = ${average.toFixed(2)}`;
}
</script>

</body>
</html>
